<!DOCTYPE html>

{% load static %}

<html>
<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block link %}{% endblock %}
    <title>Fyle Backup Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container-fluid">
    <div class="main-layout">
        <ul class="nav nav-pills navTabsUl flex-column">
            <header class="sidenav-header">
                <div class="site-logo">
                    <img src="{% static 'media/fyle_logo_white_new.png' %}"
                         class="fyle-logo"/>
                </div>
            </header>
            <li class="nav-item">
                <a class="nav-link tabitem active}"
                   href="{% url 'backups-expenses'%}">Expenses</a>
            </li>
        </ul>
        <div class="workspace-content">
            <nav class="navbar fixed-top navbar-light">
                <h1 class="navbar-brand">{{object_name}} Backups</h1>
                <div class="msg">
                    {% include 'messages.html' %}
                </div>
                <div class="dropdown">
                    <button class="user-profile" type="button" id="profileBtn" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        <div class="d-flex flex-row user-details">
                            <i class="material-icons user-icon">account_circle</i>
                            <div>
                                <strong class="user-name">{{username}}</strong>
                                <p class="org-name">{{org}}</p>
                            </div>
                            <i class="material-icons arrow-down">keyboard_arrow_down</i>
                        </div>
                    </button>
                    <div class="dropdown-menu profile-content" aria-labelledby="profileBtn">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <p data-letters={{username|first|capfirst}}></p>
                                </div>
                                <div class="col-md-8">
                                    <p class="profile-username">{{username}}</p>
                                    <p class="profile-organizationName">{{org}}</p>
                                </div>
                            </div>
                        </div>
                        <form id="signout-form" method="post" action="/accounts/logout/">
                            {% csrf_token %}
                            <button class="btn-block signoutBtn" type="submit">
                                <div class="d-flex signout-layout">
                                    <i class="material-icons icon">power_settings_new</i>
                                    <strong><p class="signout-text">Signout</p></strong>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="tabitem-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% block include-script %}{% endblock %}
{% block script %}{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</body>
</html>
